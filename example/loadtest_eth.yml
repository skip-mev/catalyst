# Example load test configuration
name: "eth_loadtest"
description: "testing"
kind: "eth"
chain_id: "262144"
send_interval: 1.5s
num_batches: 15
msgs:
  - type: "MsgCreateContract"
    num_msgs: 3
  - type: "MsgWriteTo"
    num_msgs: 5
base_mnemonic: "rotate stumble once topic possible message powder recall turkey legend depart brick"
num_wallets: 15000
chain_config:
  nodes_addresses:
    - rpc: "http://localhost:8545"
      websocket: "ws://localhost:8546"